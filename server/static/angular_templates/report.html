<html>
    <html>
        <div class=''>
            <i class='no-print fa fa-plane border rounded text-green-500 font-bold p-4 bg-white z-500 shadow my-2 mx-6'></i><span class='font-bold no-print'>Report</span>
            <div class="no-print underline float-right text-green-500 font-bold" onclick="javascript:print()"><i class='fa fa-print text-red-500'>&nbsp; </i>To PDF</div>
        </div>
        <div class="z-500 border rounded shadow w-full p-4 bg-white my-4">
            <table class="w-full">
                <tr class='p-4 border-b font-bold text-gray-500'>
                    <td class="font-bold table-cell p-2 text-center">Disease Name</td>
                    <td class="font-bold table-cell p-2 text-center">Cases</td>
                    <td class="table-cell p-2 text-center no-print"> Total {{total_cases}} cases</td>
                </tr>
                <tr class='border-b my-2' ng-repeat="disease in diseaseReport">
                    <td class="font-bold table-cell p-2">{{disease.name}}</td>
                    <td class="text-gray-500 table-cell p-2 text-justify text-center">{{disease.cases}}</td>
                    <td class="no-print table-cell p-2 text-center"><progress value='{{disease.cases}}' max="{{total_cases}}"></progress></td>
                </tr>
            </table>
        </div>
