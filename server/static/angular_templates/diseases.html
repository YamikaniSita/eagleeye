<html>
    <div class=''>
        <i class='fa fa-bullhorn border rounded text-green-500 font-bold p-4 bg-white z-500 shadow my-2 mx-6'></i><span class='font-bold'>Diseases</span>
        <a href='' class="relative left-2/4 p-2 bg-green-500 text-white border rounded add-disease" ng-click="pop()">Add Disease</a>
    </div>
    <div class="z-500 border rounded shadow w-full p-4 bg-white my-4">
        <table class="w-full">
            <tr class='p-4 border-b font-bold text-gray-500'>
                <td class="font-bold table-cell p-2 text-center">Disease Name</td>
                <td class="font-bold table-cell p-2 text-center">Description</td>
                <td class="table-cell p-2 text-center">Action</td>
            </tr>
            <tr class='border-b my-2' ng-repeat="disease in diseases">
                <td class="font-bold table-cell p-2 text-center">{{disease.name}} <span class='text-gray-400' ng-if="disease.langs == 'eng,ch'">/ {{disease.name_ch}}</span></td>
                <td class="text-gray-500 table-cell p-2 text-justify">{{disease.desc}}</td>
                <td class="table-cell p-2 text-center"><a class="p-2 my-2 underline m-4" ng-click="viewDisease(disease)">More</a></td>
            </tr>
        </table>
    </div>
    <div class='absolute w-1/4 p-4 shadow shadow-lg z-100 bg-white rounded top-10 left-1/2 popup hidden'>
        <h1 class='text-2xl border-b p-2 text-red-400 my-2'>Add Disease</h1>
        <div class='border rounded bg-gray-300 text-white p-2 '>{{lang}}</div>
        <input type='text' ng-model='diseaseName' class='w-full border p-2 rounded shadow' placeholder="Disease Name"/>
        <label class='text-gray-300'>Describe the disease.</label>
        <textarea ng-model='diseaseDesc' class='w-full border p-2 rounded shadow'></textarea>
        <div class='inline-flex'>
            <div class='p-2  text-center w-32 rounded shadow my-4 text-white font-bold' style="background: #38ff7a;" ng-click='addDisease()'>{{command}}</div>
            <div class='p-2  text-center w-32 rounded shadow my-4 text-white mx-8' style="background: #ff4f38;" ng-click='skip()' ng-if="lang == 'Chichewa'">Skip</div>
        </div>
    </div>
